<br/>
<div class = "container text-left display-5">
    <div class="row">
        <div class="col-sm ">
<a [routerLink]="['/gestionProduits/accueilProduit']">Accueil Produits</a>
</div>
<div class="col-sm">
<a [routerLink]="['/gestionProduits/panierProduit']"><p><strong>Panier</strong></p> </a>
</div>
<div class="col-sm">
<a [routerLink]="['/gestionProduits/catalogueProduit']">Catalogue </a>
</div>
    </div>
<br>

<h3>
    <p>Panier de produits</p>
  </h3>
  

  <div class="container" *ngIf="((liste$ | async)?.length==0)">
    <div class="alert alert-primary container" role="alert">
      Pas d'article dans le panier
    </div>
  </div>



  
  <div class="container" *ngFor="let c of liste$ | async">
    <table class="table">
      <thead>
        <tr>
          <th scope="col">Produit</th>
          <th scope="col">Action</th>
        </tr>
      </thead>  
      <tbody>
      <tr>
      <td>{{ c.nom }}</td>
      <td> <button (click)="supprimerProduitPanier(c)">Enlever le produit du panier</button> </td>
    </tr>
  </tbody>
  </table>
    </div>

    <div class="container">
    <form action="/" *ngIf="!((liste$ | async)?.length==0)" (ngSubmit)="payer()">
      <button class="btn btn-success" type="submit" class="btn btn-primary">Payer</button>
    </form>
  </div>
