<a [routerLink]="['/gestionProduits/accueilProduit']">Accueil Produits </a>

<h3>
    <p>Panier de produits</p>
  </h3>
  

  <div *ngIf="((liste$ | async)?.length==0)">
    <div class="alert alert-primary container" role="alert">
      Pas d'article dans le panier
    </div>
  </div>



  
  <div *ngFor="let c of liste$ | async">
    <table class="table">
      <thead>
        <tr>
          <th scope="col">Produit</th>
          <th scope="col">Action</th>
        </tr>
      </thead>  
      <tbody>
      <tr>
      <td>{{ c.nom }}</td>
      <td> <button (click)="supprimerProduitPanier(c)">Enlever le produit du panier</button> </td>
    </tr>
  </tbody>
  </table>
    </div>

    <form action="/" *ngIf="!((liste$ | async)?.length==0)" (ngSubmit)="payer()">
      <button class="btn btn-success" type="submit" class="btn btn-primary">Payer</button>
    </form>
